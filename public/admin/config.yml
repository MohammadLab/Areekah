backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "sofas"
    label: "Sofas"
    folder: "content/sofas"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "hidden", default: "sofas"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Price", name: "price", widget: "number"}
      - {label: "Discount (%)", name: "discount", widget: "number", required: false, default: 0}
      - {label: "Top Value", name: "topValue", widget: "boolean", required: false, default: false}
      - {label: "Images", name: "images", widget: "list", field: {label: "Image", name: "image", widget: "image"}}
      - {label: "Product ID", name: "id", widget: "string", required: true}

